    <h1>Add Task</h1>
    <form id="task_form" class="task-form">
        <input type="hidden" id="id" />
        <div class="form-group">
            <label for="name">Title of the Task:</label>
            <input type="text" id="title" name="taskName" minlength="4" maxlength="100" size="12" placeholder="Enter title of task "/>
        </div>
        <div class="form-group">
            <label for="name">Task Description:</label>
            <textarea name="taskDescription" id="description" placeholder="Enter here"></textarea>
        </div>
        <button type="submit" class="submit" ><ion-icon name="add-circle-outline"></ion-icon></button>
    </form>
</body>
<script src="app.js" type="module"></script>
<script>
    let save=document.getElementsByClassName('task_form');
    let title=document.getElementById('title');
    let description=document.getElementById('description');

    title.addEventListener('keydown',function(e){
        if (e.key==='Enter'){
            e.preventDefault();
            description.focus();
        }
    })
    
</script>
